<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - The Submarine Project</title>
    <!-- Bootstrap 4 CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- FontAwesome4 CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="shortcut icon" href="../submarine.png" type="image/x-icon" />
  </head>
  <body id="loginRegister">
    <main class="henlo">
      <div class="login-register" id="logiRegiContainer">
        <div class="form-container register-container">
          <form action="#">
            <h1>Register</h1>
            <input type="text" required placeholder="Username">
            <input type="email" required placeholder="Email">
            <input type="password" required id="passwordInput" placeholder="Password">
            <button>Register</button>
          </form>
        </div>
        <div class="form-container login-container">
          <form action="#">
            <h1>Log in</h1>
            <input type="text" required placeholder="Username">
            <input type="password" required placeholder="Password">
            <a href="#">Forgot your password?</a>
            <button>Log in</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay-wrapper">
            <div class="overlay-panel overlay-login">
              <h1>Welcome Back</h1>
              <button id="login" class="ghost">Log in</button>
            </div>
            <div class="overlay-panel overlay-register">
              <h1>Don't have an account yet?</h1>
              <button id="register" class="ghost">Register</button>
            </div>
          </div>
        </div>
      </div> 
    </main>
    <!-- Firebase dependencies -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>

    <!-- Custom JS -->
    <script type="module" src="../script.js"></script>
    <script src="login.js"></script>
  </body>
</html>
